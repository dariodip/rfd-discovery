<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>rdf discovery</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="white" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">RDF Discovery</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">About</a></li>
        </ul>
        <ul id="nav-mobile" class="side-nav">
            <li><a href="#">About</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>
<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
        <div class="container">
            <br><br>

            <h1 class="header center white-text">  <img src="static/images/pythonlogo.png" /> <br> Relaxed Functional Dependencies Discovery</h1>
            <div class="row center">
                <h5 class="header col s12 white-text"></h5>
            </div>
            <div class="row center">
                <a href="#" id="download-button"
                   class="btn-large waves-effect waves-light teal lighten-1">Infos</a>
            </div>
            <br><br>
        </div>
    </div>
    <div class="parallax"><img src="static/images/neural.png" alt="neural network"></div>
</div>
<div class="container pad">
    <div class="section">
        <div class="row">
            <div class="col s12">
                <form action="#" id="file-form" enctype="multipart/form-data">
                    <div class="file-field input-field" >
                        <div class="btn">
                            <span>Select CSV</span>
                            <input type="file" id="jfileupload" name="file" data-url="/api/upload">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<footer class="page-footer teal">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Aboud</h5>
                <p class="grey-text text-lighten-4">lorem ipsum</p>


            </div>
            <div class="col s12">
                <h5 class="white-text">Contacts</h5>
                <ul>
                    <li><a class="white-text" href="#!">Link 1</a></li>
                    <li><a class="white-text" href="#!">Link 2</a></li>
                    <li><a class="white-text" href="#!">Link 3</a></li>
                    <li><a class="white-text" href="#!">Link 4</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
        </div>
    </div>
</footer>
<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="static/js/materialize.js"></script>
<script src="static/js/init.js"></script>

<script src="static/js/jquery.ui.widget.js"></script>
<script src="static/js/jquery.iframe-transport.js"></script>
<script src="static/js/jquery.fileupload.js"></script>


<script type=text/javascript>
    $SCRIPT_ROOT = {{request.script_root | tojson | safe}};
    $('#jfileupload').fileupload({
        //dataType: 'json',
        autoUpload: true,
        done: function (e, data) {
            console.log(data.result)
        }
    });


</script>

</body>
</html>
